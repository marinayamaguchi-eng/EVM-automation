name: Daily Smartsheet Check

on:
  schedule:
    - cron: "0 4 * * *"   # 日本時間13時（UTC+0で4時）
  workflow_dispatch:      # 手動実行もできる

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node Dailyblankcheck.js
        env:
          ACCESS_TOKEN: ${{ secrets.SMARTSHEET_TOKEN }}
          SHEET_ID: ${{ secrets.SMARTSHEET_SHEET_ID }}
